  <script src="assets/js/common/i18next/i18n.js"></script>
  <script src="assets/js/common/common.js"></script>
  <script src="assets/js/login/login-src.js"></script>
  <title>Login Page</title>
</head>
<body>
<!--<h1 data-i18n="intro.title">Le</h1>-->
<!--<h1 data-i18n="intro.welcome">x2</h1>-->
<!--<select name="language" id="languageSwitcher">1212</select>-->
  <form id="loginForm">
   
    <div class="o-whole o-whole--with-bg">
      <div class="o-whole__body-container">
        <div class="o-whole__navigation">
          
        </div>
        <div class="o-whole__body">
            <div class="a-pulldown" style="max-width: 120px; float: right">
                <select name="something" id="languageSwitcher" class="a-pulldown__select">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
                <div class="a-pulldown__icon-container">
                    <i class="a-icon a-icon--arrow-down"></i>
                </div>
            </div>
          <section class="m-section m-section--no-padding p-list-content-holder">
            <div style="margin:10% 20% 0 20%">
              <section class="m-section m-section--fill-white">
                  <div class="o-global-navigation__logo"><a href="#"><img src="assets/images/logo-no-densin.svg" alt="Yamler" /></a></div><br /><br />
                  <div class="m-form-field__row m-form-field__row--column-size-12 m-form-field__row--column-size-pc-12" style="align-items:center">
                    <h3 class="a-heading a-heading--h3 undefined"><span class="a-heading__label" data-i18n="login-page.loginId">ログインID</span></h3>
                    <div class="a-text-field a-text-field--type-text"><input id="name" type="text" name="name" value="" class="a-text-field__input" /></div>
                  </div>
                  <br /><br />
                  <div  class="m-form-field__row m-form-field__row--column-size-12 m-form-field__row--column-size-pc-12" style="align-items:center">
                    <h3 class="a-heading a-heading--h3 undefined"><span class="a-heading__label" data-i18n="login-page.password">パスワード</span></h3>
                    <div class="a-text-field a-text-field--type-text"><input id="pwd"  type="password" name="pwd" value="" class="a-text-field__input" /></div>
                  </div>
                <footer class="o-modal__footer"> <button id="login-btn" class="a-button a-button--primary a-button--huge"  data-link-spy="true">
                  <div class="a-button__label" data-i18n="login-page.loginButton">ログイン</div>
                </button></footer>
              </section>
            </div>
          </section>
        </div>
      </div>
    </div>
    </form>
  <div class="o-modal" id="custom-modal">
    <div class="o-modal__window">
      <button class="o-modal__close-button" type="button"><i class="a-icon a-icon--close"></i></button>
      <main class="o-modal__body">
        <header class="o-modal__header o-modal__header--has-icon">
          <p  class="modal-header-a"></p>
        </header>
        <p class="a-text a-text--align-left modal-content-a">
        </p>
      </main>
    </div>
  </div>
</body>
<script src="assets/js/build/components.js"></script>
</html>
