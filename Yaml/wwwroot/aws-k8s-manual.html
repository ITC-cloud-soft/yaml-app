<script>
    $(function () {

        // 你的 Markdown 文本
        const markdown = `
        

#### 1. AWS CLIのインストール
まず、システムにAWS CLIがインストールされていることを確認します。AWS CLIのインストール方法については、[こちら](https://docs.aws.amazon.com/ja_jp/cli/latest/userguide/install-cliv2-windows.html) を参照してください。

#### 2. AWS CLIにログイン
AWS CLIを使用してAWSにログインします。以下のコマンドを使用して、認証情報を設定します。

\`\`\`bash
aws configure
\`\`\`

プロンプトが表示されるので、AWSのアクセスキー、シークレットキー、リージョンを入力します。

#### 3. EKS クラスターの設定ファイルを取得
EKS クラスターの設定ファイル (\`kubeconfig\`) を AWS CLI で取得するには、以下のコマンドを実行します。

\`\`\`bash
aws eks --region <リージョン名> update-kubeconfig --name <クラスター名>
\`\`\`

例えば、リージョンが \`us-west-2\` で、クラスター名が \`my-eks-cluster\` の場合は次のように入力します。

\`\`\`bash
aws eks --region us-west-2 update-kubeconfig --name my-eks-cluster
\`\`\`

このコマンドは、Kubernetesの設定ファイル (\`kubeconfig\`) を \`%USERPROFILE%\.kube\config\` に作成または更新します。
#### 4.  \`kubeconfig\` ファイルの例
\`\`\`bash
apiVersion: v1
clusters:
- cluster:
    server: https://XXXXXXXXXX.gr7.us-west-2.eks.amazonaws.com  # EKS クラスターの API サーバーアドレス
    certificate-authority-data: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCg==  # CA 証明書（Base64 エンコード）
  name: eks-cluster-demo
contexts:
- context:
    cluster: eks-cluster-demo
    user: eks-user-demo
    namespace: default
  name: eks-context
current-context: eks-context
kind: Config
preferences: {}
users:
- name: eks-user-demo
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1alpha1
      command: aws
      args:
        - eks
        - get-token
        - --cluster-name
        - eks-cluster-demo
        - --region
        - us-west-2
      env: null
\`\`\`
        `;

        // 渲染 Markdown 为 HTML
        document.getElementById('markdown-content').innerHTML = marked.parse(markdown);

    });

    function download(url, filename) {
        axios
            .get(url, { responseType: 'blob' })
            .then(function (response) {
                const fileBlob = new Blob([response.data], { type: 'application/pdf' });
                const objectUrl = URL.createObjectURL(fileBlob);

                const tempLink = document.createElement('a');
                tempLink.href = objectUrl;
                tempLink.setAttribute('download', filename);
                document.body.appendChild(tempLink);
                tempLink.click();

                document.body.removeChild(tempLink);
                URL.revokeObjectURL(objectUrl);
            })
            .catch(function (error) {
                console.error('Error downloading the file:', error);
            });
    }
</script>
