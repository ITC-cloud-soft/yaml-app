apiVersion: v1
kind: Service
metadata:
  name: cluster-test-svc
  namespace: test-app-ns
spec:
  selector:
    app:  cluster-test-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: test-app-keyvault-spc
  namespace: test-app-ns
spec:
  parameters:
    keyvaultName: kv-saas-core
    objects: |
      array:
        - | 
          objectType: secret 
          objectName: KeyVaultOne 
        - | 
          objectType: secret 
          objectName: TiDB-odbc-connector 
        - | 
          objectType: secret 
          objectName: AzureRedis-pass 
    tenantId: "1bf2b880-115d-4e08-a258-aa1dc41dc0d5"
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "69ab9774-6317-4963-90b4-aea06d941ebd"
  provider: azure
  secretObjects:
    - secretName: test-app-secret
      type: Opaque
      data:
        - key: KeyVaultOne 
          objectName: KeyVaultOne 
        - key: TiDB-odbc-connector 
          objectName: TiDB-odbc-connector 
        - key: AzureRedis-pass 
          objectName: AzureRedis-pass 

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-test-configmap
  namespace: test-app-ns
data:
  conf1: "conf2"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-test-ingress
  namespace: test-app-ns
spec:
  tls:
    - hosts:
        - saascore1.thomaszou2077.com
      secretName: cluster-test-tls-secret
  rules:
    - host: saascore1.thomaszou2077.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cluster-test-svc
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cluster-test-881-pvc
  namespace: test-app-ns
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-test-deployment
  namespace: test-app-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-test-app
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 3
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: cluster-test-app
        aadpodidbinding: saas-pod-identity
    spec:
      containers:
        - name: cluster-test
          image: thomaszy2077/springboot-app:latest
          imagePullPolicy: Always
          env:
           - name: conf1 
             valueFrom: 
               configMapKeyRef: 
                 name: cluster-test-configmap
                 key: conf1
           - name: KeyVaultOne 
             valueFrom: 
               secretKeyRef: 
                 name: test-app-secret
                 key: KeyVaultOne
           - name: TiDB-odbc-connector 
             valueFrom: 
               secretKeyRef: 
                 name: test-app-secret
                 key: TiDB-odbc-connector
          ports: 
            - containerPort: 80
          volumeMounts:
          - mountPath: /mnt/secrets-store 
            name: secrets-store-inline 
            readOnly: true 
          - mountPath: /dv1
            name: cluster-test-881-pvc 
          resources:
           limits:
             memory: 512Mi
             cpu: "1"
      volumes:
      - name: cluster-test-881-pvc
        persistentVolumeClaim:
          claimName: cluster-test-881-pvc
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: test-app-keyvault-spc
        